      width: 45%;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

<body>
  <header>
    <div class="logo"><a href="" style="text-decoration: none; color: #555;">Li8r3tt0</a>
    </div>
    <nav>
      <a href="#">Software</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
     <h1 style="color: #abd2df; font-size: 2.5rem;">LogBook</h1>
      <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #555;">Starting new Route</p>
    <div class="buttons">
        <a href="software/logbook.html" class="btn-start">Start</a>
        <a href="#" class="btn-download">Download</a>
    </div>
    </div>
    <div class="console">
    </div>
  </section>
<script style="color:#555">
  // 1. Seleziono la console e definisco le righe da stampare
  const consoleEl = document.querySelector('.console');
  const lines = [
    '>_',
    '[Console] Li8r3tt0 Start LogBook',
    '[08:23:33 UTC +2 CEST 07/03/2025] Starting new route',
    '[Console] Preparing LogBook...',
    '[Console] Time elapsed: 1 s',
    '[Console] Done!',
    '[08:23:43 UTC +2 CEST 07/03/2025] Save Activity',
    '[Console] LogBook Storage Activity!'
  ];
  // 2. Funzione che cancella la console e avvia la digitazione
  function startTyping() {
    consoleEl.innerHTML = '';      // svuoto la console
    typeLine(0, 0);                // inizio da lines[0], char 0
  }
  // 3. Ricorsione per riga (li) e carattere (ci)
  function typeLine(li, ci) {
    if (li >= lines.length) return;          
    // fine di tutte le righe
    const currentLine = lines[li];
    // se non ho ancora finito i caratteri della riga:
    if (ci < currentLine.length) {
      // creo lo span o div se non c'Ã¨
      let lineEl = consoleEl.children[li];
      if (!lineEl) {
        lineEl = document.createElement('div');
        consoleEl.appendChild(lineEl);
      }
      // aggiungo un carattere
      lineEl.textContent += currentLine.charAt(ci);
      // scroll automatico in basso
      consoleEl.scrollTop = consoleEl.scrollHeight;
      // richiamo me stesso con un piccolo ritardo
      setTimeout(() => typeLine(li, ci + 1), 37.5);
    } else {
      // riga terminata: piccolo ritardo, poi passo alla successiva
      setTimeout(() => typeLine(li + 1, 0), 225);
    }
  }
  // 4. Avvio al caricamento pagina
  window.addEventListener('load', startTyping);
</script>
</body>
