<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css/style.css">
  <title>Li8r3tt0</title>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="text-decoration: none; color: #555;">Li8r3tt0</a>
    </div>
    <nav>
      <a href="logbook.html">Logbook</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
     <h1 style="color: #abd2df; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">LogBook</h1>
      <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #555;">Your personal travel diary</p>
    <div class="buttons">
        <a href="logbook.html" class="btn-start">Start</a>
    </div>
    </div>
    <div class="console">
    </div>
  </section>
<script style="color:#555">
  const consoleEl = document.querySelector('.console');
  const lines = [
    '[Console] >_ Li8r3tt0',
    '[08:23:33 UTC +2 CEST 07/03/2025] Starting New Route',
    '[Console] Preparing LogBook...',
    '[Console] Done!',
  ];
  function startTyping() {
    consoleEl.innerHTML = '';      // svuoto la console
    typeLine(0, 0);                // inizio da lines[0], char 0
  }
  function typeLine(li, ci) {
    if (li >= lines.length) return;          
    const currentLine = lines[li];
    if (ci < currentLine.length) {
      let lineEl = consoleEl.children[li];
      if (!lineEl) {
        lineEl = document.createElement('div');
        consoleEl.appendChild(lineEl);
      }
      lineEl.textContent += currentLine.charAt(ci);
      consoleEl.scrollTop = consoleEl.scrollHeight;
      setTimeout(() => typeLine(li, ci + 1), 60);
    } else {
      setTimeout(() => typeLine(li + 1, 0), 225);
    }
  }
  window.addEventListener('load', startTyping);
</script>
</body>
</html>
